name: ci:test
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    if: github.repository_owner == 'minicomp'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: test
        run: bundle exec rake wax:test
